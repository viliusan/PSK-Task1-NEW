<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" href="#{request.contextPath}/css/table.css" />
</h:head>

<h:body>
    <h2>Trips:</h2>
    <h:form>
        <h:dataTable value = "#{tripsMyBatis.allTrips}" var = "trip"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{trip.name}
            </h:column>

            <h:column>
                <f:facet name = "header">Departure</f:facet>
                #{trip.departureTime}
            </h:column>

            <h:column>
                <f:facet name = "header">Arrival</f:facet>
                #{trip.arrivalTime}
            </h:column>

            <h:column>
                <f:facet name = "header">See tickets</f:facet>
                <h:commandButton value="See" action="#{tripsMyBatis.loadTicketsByTripId(trip.id)}" />
            </h:column>

            <!-- <h:column>
                 <f:facet name = "header">Driver name</f:facet>
                 #{trip.driver.name}
             </h:column>
             <h:column>
                 <f:facet name = "header">Driver surname</f:facet>
                 #{trip.driver.surname}
             </h:column>
             <h:column>
                 <f:facet name = "header">Bus number</f:facet>
                 #{trip.bus.plateNumber}
             </h:column> -->
        </h:dataTable>
    </h:form>
    <h:outputText value="&lt;br/&gt;" escape="false" />
    <h:form>
        <h2>Tickets for trip:</h2>
        <h:dataTable value = "#{tripsMyBatis.ticketsByTripId}" var = "ticket"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">Seat</f:facet>
                #{ticket.seat}
            </h:column>

            <h:column>
                <f:facet name = "header">Price</f:facet>
                #{ticket.price}
            </h:column>
        </h:dataTable>
    </h:form>

    <h:outputText value="&lt;br/&gt;" escape="false" />
    <h:link outcome="/index" value="Main page"/>
</h:body>
</html>
