<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" href="#{request.contextPath}/css/table.css" />
</h:head>

<h:body>
    <h2>Drivers:</h2>
    <h:form>
        <h:dataTable value = "#{driversMyBatis.allDrivers}" var = "driver"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{driver.name}
            </h:column>

            <h:column>
                <f:facet name = "header">Surname</f:facet>
                #{driver.surname}
            </h:column>

            <h:column>
                <f:facet name = "header">Cell phone</f:facet>
                #{driver.cellPhone}
            </h:column>

            <h:column>
                <f:facet name = "header">Delete driver</f:facet>
                <h:commandButton value="Delete" action="#{driversMyBatis.deleteDriver(driver.driverId)}" />
            </h:column>
            <!-- <h:column>
                <f:facet name = "header">Update driver</f:facet>
                <h:link value="Update" outcome="driverToUpdate?driverId=#{driver.driverId}" />
            </h:column>
            <h:column>
                <f:facet name = "header">See assigned trips</f:facet>
                <h:commandButton value="See" action="#{drivers.loadTripsByDriverId(driver.driverId)}" />
            </h:column> -->
        </h:dataTable>
    </h:form>

    <h:outputText value="&lt;br/&gt;" escape="false" />
    <h:link outcome="/index" value="Main page"/>
</h:body>
</html>
