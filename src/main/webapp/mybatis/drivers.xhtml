<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" href="#{request.contextPath}/css/table.css" />
</h:head>

<h:body>
    <h2>Drivers:</h2>
    <h:form>
        <h:dataTable value = "#{driversMyBatis.allDrivers}" var = "driver"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">ID</f:facet>
                #{driver.driverId}
            </h:column>
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{driver.name}
            </h:column>

            <h:column>
                <f:facet name = "header">Surname</f:facet>
                #{driver.surname}
            </h:column>

            <h:column>
                <f:facet name = "header">Cell phone</f:facet>
                #{driver.cellPhone}
            </h:column>

            <h:column>
                <f:facet name = "header">Delete driver</f:facet>
                <h:commandButton value="Delete" action="#{driversMyBatis.deleteDriver(driver.driverId)}" />
            </h:column>
        </h:dataTable>
    </h:form>

    <h3>Add new driver: </h3>
    <h:form>
        <h:outputLabel>Name </h:outputLabel>
        <h:inputText value="#{driversMyBatis.driverToCreate.name}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Surname </h:outputLabel>
        <h:inputText value="#{driversMyBatis.driverToCreate.surname}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Cell phone </h:outputLabel>
        <h:inputText value="#{driversMyBatis.driverToCreate.cellPhone}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:commandButton value="Add" action="#{driversMyBatis.createDriver}" />
    </h:form>

    <h:outputText value="&lt;br/&gt;" escape="false" />
    <h:link outcome="/index" value="Main page"/>
</h:body>
</html>
