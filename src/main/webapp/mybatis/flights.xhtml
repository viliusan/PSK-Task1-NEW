<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" href="#{request.contextPath}/css/table.css" />
</h:head>

<h:body>
    <h2>Flights:</h2>
    <h:form>
        <h:dataTable value = "#{flightsMyBatis.allFlights}" var = "flight"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{flight.name}
            </h:column>

            <h:column>
                <f:facet name = "header">Departure</f:facet>
                #{flight.departureTime}
            </h:column>

            <h:column>
                <f:facet name = "header">Arrival</f:facet>
                #{flight.arrivalTime}
            </h:column>

            <h:column>
                <f:facet name = "header">See tickets</f:facet>
                <h:commandButton value="See" action="#{flightsMyBatis.loadTicketsByFlightId(flight.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
    <h:outputText value="&lt;br/&gt;" escape="false" />
    <h:form>
        <h2>Tickets for flight:</h2>
        <h:dataTable value = "#{flightsMyBatis.ticketsByFlightId}" var = "ticket"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">ID</f:facet>
                #{ticket.id}
            </h:column>
            <h:column>
                <f:facet name = "header">Seat</f:facet>
                #{ticket.seat}
            </h:column>

            <h:column>
                <f:facet name = "header">Price</f:facet>
                #{ticket.price}
            </h:column>

            <h:column>
                <f:facet name = "header">Is bought</f:facet>
                #{ticket.isBought}
            </h:column>
        </h:dataTable>
    </h:form>

    <h:outputText value="&lt;br/&gt;" escape="false" />
    <h:link outcome="/index" value="Main page"/>
</h:body>
</html>
