<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
    <link rel="stylesheet" href="#{request.contextPath}/css/table.css" />
</h:head>

<h:body>
    <h2>Drivers:</h2>
    <!--<h:form>
       <h:inputText value="#{drivers.driverToCreate.name}" required="true" />
       <h:commandButton value="Add new player" action="#{drivers}" />
   </h:form>-->
    <h:form>
        <h:dataTable value = "#{drivers.allDrivers}" var = "driver"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{driver.name}
            </h:column>

            <h:column>
                <f:facet name = "header">Surname</f:facet>
                #{driver.surname}
            </h:column>

            <h:column>
                <f:facet name = "header">Cell phone</f:facet>
                #{driver.cellPhone}
            </h:column>

            <h:column>
                <f:facet name = "header">Update driver</f:facet>
                <h:link value="Update" outcome="driverToUpdate?driverId=#{driver.driverId}" />
            </h:column>
            <h:column>
                <f:facet name = "header">Delete driver</f:facet>
                <h:commandButton value="Delete" action="#{drivers.deleteDriver(driver)}" />
            </h:column>
            <h:column>
                <f:facet name = "header">See assigned trips</f:facet>
                <h:commandButton value="See" action="#{drivers.loadTripsByDriverId(driver.driverId)}" />
            </h:column>
        </h:dataTable>
    </h:form>

    <h:outputText value="&lt;br/&gt;" escape="false" />

    <h:form>
        <h:dataTable value = "#{drivers.tripsById}" var = "trip"
                     styleClass = "mainTable"
                     headerClass = "tableHeader"
                     rowClasses = "tableOddRow,tableEvenRow">
            <h:column>
                <f:facet name = "header">Name</f:facet>
                #{trip.name}
            </h:column>

            <h:column>
                <f:facet name = "header">Arrival</f:facet>
                #{trip.arrivalTime}
            </h:column>

            <h:column>
                <f:facet name = "header">Departure</f:facet>
                #{trip.departureTime}
            </h:column>
        </h:dataTable>
    </h:form>

    <h3>Add new driver: </h3>
    <h:form>
        <h:outputLabel>Name </h:outputLabel>
        <h:inputText value="#{drivers.driverToCreate.name}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Surname </h:outputLabel>
        <h:inputText value="#{drivers.driverToCreate.surname}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Cell phone </h:outputLabel>
        <h:inputText value="#{drivers.driverToCreate.cellPhone}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:commandButton value="Add" action="#{drivers.createDriver}" />
    </h:form>
    <h:outputText value="&lt;br/&gt;" escape="false" />
    <h:link outcome="index" value="Main page"/>
</h:body>
</html>
