<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>
    <h2>Update chosen driver:</h2>

    <h:form>
        <h:outputLabel>Name </h:outputLabel>
        <h:inputText value="#{driverToUpdate.driver.name}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Surname </h:outputLabel>
        <h:inputText value="#{driverToUpdate.driver.surname}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Cell phone </h:outputLabel>
        <h:inputText value="#{driverToUpdate.driver.cellPhone}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:commandButton value="Update" action="#{driverToUpdate.updateDriver}" />
    </h:form>
</h:body>
</html>
