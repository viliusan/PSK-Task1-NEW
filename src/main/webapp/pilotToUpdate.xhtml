<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>
    <h2>Update chosen pilot:</h2>

    <h:form>
        <h:outputLabel>Name </h:outputLabel>
        <h:inputText value="#{pilotToUpdate.pilot.name}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Surname </h:outputLabel>
        <h:inputText value="#{pilotToUpdate.pilot.surname}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Cell phone </h:outputLabel>
        <h:inputText value="#{pilotToUpdate.pilot.cellPhone}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputLabel>Card number </h:outputLabel>
        <h:inputText value="#{pilotToUpdate.pilot.cardNumber}" required="true" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:commandButton value="Update" action="#{pilotToUpdate.updatePilot}" />
    </h:form>
    <h:form>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h3>Suggested card number:</h3>
        <h:outputText value="#{generateCardNumber.cardNumberGenerationStatus}" />
        <h:commandButton value="Generate card number?" disabled="#{generateCardNumber.cardNumberGenerationRunning}" action="#{generateCardNumber.generateDriverCardNumber()}">
            <f:param name="pilotId" value="#{pilotToUpdate.pilot.pilotId}" />
        </h:commandButton>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:commandButton value="Refresh page" disabled="#{!generateCardNumber.cardNumberGenerationRunning}" outcome="pilotToUpdate?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
